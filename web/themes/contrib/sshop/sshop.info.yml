name: SShop
description: SShop is responsive mobile optimized, based on Bootstrap. Mae by <a href="https://optasy.com" target="_blank">OPTASY</a> team.
type: theme
core_version_requirement: ^9.3 || ^10

base theme: bootstrap

# Libraries.
libraries:
  - 'sshop/global-styling'
  - 'sshop/bootstrap-scripts'
  - 'sshop/boostrap-smartmenus'
  - 'sshop/stacktable'

# Regions.
regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  highlighted: 'Highlighted'
  help: 'Help'
  header: 'Header'
  content: 'Content'
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'
  footer_first: 'Footer First Widget'
  footer_second: 'Footer Second Widget'
  footer_third: 'Footer Third Widget'
  footer_fourth: 'Footer Fourth Widget'
  footer: 'Footer Bottom'
